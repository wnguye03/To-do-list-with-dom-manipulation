<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list </title>
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <div class="container">
        <div class="form-signIn">
            <!-- input action as a post request to backend -->
            <!-- action="" method="POST" -->
            <form>
                <label for="name">
                    Name
                </label>
                <input type="text" id="name" name="name">
                <label for="password">
                    Password
                </label>
                <input type="text" id="password" name="password">
                <button id="login">Login</button>
            </form>
        </div>
        <div class="form-addToDo" style="margin-top: 5%;">
            <h4>Add New Item</h4>
            <!-- input action as a post request to backend -->
            <!-- action="" method="POST" -->
            <form>
                <input type="text" id="newTask" name="newTask">
                <button id="createTask">Create a new task</button>
            </form>
        </div>
        <h2>Things to do...</h2>
        <div class="items" id="items">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
